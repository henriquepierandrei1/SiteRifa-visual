<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<header style="background-image: linear-gradient(to right, rgb(24, 24, 24), black); height: 40px; width: 100%; display: flex; padding: 7px; justify-content: center; box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.452);">
    <img src="../img/logo.png" alt="...">
</header>
<body style="background-image: linear-gradient(to bottom, rgb(93, 93, 255), rgb(26, 26, 255)); background-size: cover; height: 100vh;">
    <main style="background-color: white; width: 80%; margin: 5% auto auto auto; padding: 15px; border-radius: 15px; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.342);"> 
        
        <form method="post" action="/logar" th:object="${usuario}">
            <h1>Login</h1><br>
            <div class="mb-3">
              <label for="usernameInput" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameInput" aria-describedby="emailHelp" th:field="*{username}">
                <div id="emailHelp" class="form-text">Insira seu username corretamente para logar.</div>
            </div>
            <div class="mb-3">
              <label for="senhaInput" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senhaInput" th:field="*{senha}">
            </div>
            <div id="emailHelp" class="form-text" style="margin-bottom: 10px;"><a href="#" style="color: red;">Trocar senha de administrador</a></div>
            <button type="submit" class="btn btn-primary">Login</button>
            
          </form>
    </main>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
